{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar bg-light col-lg-2 col-md-3 ">
                <h2 id='page-header'>Wiki50</h2>
                <form action='{% url "wiki-search" %}' method="GET">
                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class='sidebar-opts'>
                    <div class='sidebar-opt'>
                        <a href="{% url 'wiki-index' %}">Home</a>
                    </div>
                    <div class='sidebar-opt'>
                        <a href="{% url 'wiki-new' %}">Create New Page</a>
                    </div>
                    <div class='sidebar-opt'>
                        <a href='{% url "wiki-entry" %}'>Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
            </div>
            <div class="main col-lg-10 col-md-9">
                    {% block body %}
                    {% endblock %}
            </div>
        </div>
    </body>
</html>
