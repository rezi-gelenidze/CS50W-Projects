{% extends "mail/layout.html" %}

{% block body %}

    <h3 class='form-page-texts'>Register</h3>

    {% if message %}
        <div class='text-center font-weight-bold pb-3'>{{ message }}</div>
    {% endif %}

    <form class='login-register-forms' action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-light btn-outline-dark" type="submit" value="Register">
    </form>

    <p class='form-page-texts'>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
