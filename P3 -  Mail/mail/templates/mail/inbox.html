{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div id="emails-view">
    </div>

    <div id='mail-view' class='p-5'>
        <ul id='email-info'>
            <li id='from'></li>
            <li id='to'></li>
            <li id='subject'></li>
            <li id='timestamp'></li>
        </ul>
        <button id='replybtn' class="btn btn-light btn-outline-dark ml-2">reply</button>
        <hr />

        <p id='mail-body'></p>
    </div>

    <div id="compose-view">
        <h3 class='page-title'>New Email</h3>
        <form id="compose-form">
            <span id='compose-message' class="alert alert-danger"></span>
            <div id='from-to-fields'>
                <div class="form-group">
                    From: <input disabled id='compose-sender' class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" name='recipient' class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" required>
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" required></textarea>
            <input type="submit" class="btn btn-light btn-outline-dark"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
